<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <!-- bai 1 -->
    <div class="container ">
        <div class="row mt-5 ">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header ">
                        <h2> bài 1 số thứ tự tăng dần
                        </h2>
                    </div>
                    <div class="card-body">
                        <label for="">Số 1</label>
                        <input type="text" class="form-control" id="so_1">
                    </div>
                    <div class="card-body">
                        <label for="">Số 2</label>
                        <input type="text" class="form-control" id="so_2">
                    </div>
                    <div class="card-body">
                        <label for="">Số 3</label>
                        <input type="text" class="form-control" id="so_3">
                    </div>
                    <button class="btn btn-success" id="btnSapXep"> Sap xep</button>
                    <div class="card-footer text-muted pt-3 mt-2" id="XapSep">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bai 2 -->
    <div class="container ">
        <div class="row mt-5 ">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header ">
                        <h2> Bài tập 2
                        </h2>
                    </div>
                    <div class="card-body">
                        <label for="">Ai là người là người dụng máy tính</label>
                        <select name="tenGi" id="nguoiDung">
                            <option value="Bố">Bố</option>
                            <option value="Mẹ">Mẹ</option>
                            <option value="Anh">Anh</option>
                            <option value="Em">Em</option>
                        </select>
                    </div>

                    <button class="btn btn-success" id="btnGuiLoiChao"> Gửi Lời Chào</button>
                    <div class="card-footer text-muted pt-3 mt-2" id="chaoLoiChao">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bai 3 -->
    <div class="container ">
        <div class="row mt-5 ">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header ">
                        <h2> Nhập số nguyên bài 3
                        </h2>
                    </div>
                    <div class="card-body">
                        <label for="">Số 1</label>
                        <input type="text" class="form-control" id="soThu1">
                    </div>
                    <div class="card-body">
                        <label for="">Số 2</label>
                        <input type="text" class="form-control" id="soThu2">
                    </div>
                    <div class="card-body">
                        <label for="">Số 3</label>
                        <input type="text" class="form-control" id="soThu3">
                    </div>
                    <button class="btn btn-success" id="btnDem"> Đếm</button>
                    <div class="card-footer text-muted pt-3 mt-2" id="demDem">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- // bai tap 4 -->
    <div class="container ">
        <div class="row mt-5 ">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header ">
                        <h2> Đoán hình bài 4
                        </h2>
                    </div>
                    <div class="card-body">
                        <label for="">Nhập cạnh số 1</label>
                        <input type="text" class="form-control" id="soCanh1">
                    </div>
                    <div class="card-body">
                        <label for="">Nhập cạnh số 2</label>
                        <input type="text" class="form-control" id="soCanh2">
                    </div>
                    <div class="card-body">
                        <label for="">Nhập cạnh số 3</label>
                        <input type="text" class="form-control" id="soCanh3">
                    </div>
                    <button class="btn btn-success" id="btnDuDoan"> Dự Đoán</button>
                    <div class="card-footer text-muted pt-3 mt-2" id="DuDoan">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="./js.js"></script>
</body>

</html>
